<html lang="en">
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343D47;">
            <div class="container-fluid">
                <!-- Centered "Atrium" on the left -->
                <a class="navbar-brand" href="#" style="font-size: 30px; font-family: 'Arial', sans-serif; color: white;">Atrium</a>
            </div>

             <!-- Right-aligned buttons -->
            <div class="navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" (click)="goMember()">
                        <span style="font-family: 'Arial', sans-serif; margin-right: 20px;"> Member</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content">
            <div class="authentication">
                <p style="font-size: 40px; font-family: 'Arial', sans-serif; ">Welcome to Atrium!</p>
                <p style="font-size: 20px; font-family: 'Arial', sans-serif; margin-top: 10px;">Admin Page</p>

                <div class="input-group mb-3" style="margin-top: 5px;">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Your Username" aria-label="Email" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">#</span>
                    <input type="password" class="form-control" placeholder="Your Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>     
                
                <div class="buttons">
                    <button type="button" style="margin-top: 10px;" class="btn btn-outline-secondary" (click)="onButtonPressed()">Sign in</button>
                </div>
            </div>
        </div>
    </body>
</html>
