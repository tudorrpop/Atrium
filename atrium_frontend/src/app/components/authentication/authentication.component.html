<html lang="en">
    <body>
        <div class="navbar">
            <p style="font-size: 30px; font-family: 'Arial', sans-serif; color: white; margin-left: 10px;">Atrium</p>
        </div>

        <div class="content">
            <div class="authentication">
                <p style="font-size: 40px; font-family: 'Arial', sans-serif; ">Welcome to Atrium!</p>
                <p style="font-size: 20px; font-family: 'Arial', sans-serif; margin-top: -25px;">UPT - Matching Platform</p>
                <p style="font-size: 15px; font-family: 'Arial', sans-serif; margin-top: 50px;">Please sign in with your UPT account.</p>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input [(ngModel)]="user.username" type="text" class="form-control" placeholder="Your E-mail" aria-label="Email" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">#</span>
                    <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Your Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>     
                
                <div class="buttons">
                    <button type="button" style="margin-top: 10px;" class="btn btn-outline-secondary" (click)="login()">Sign in</button>

                    <div class="form-check" style="margin-left: 30px; margin-top: 15px;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label"  for="flexCheckDefault">Remember me</label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
