<html lang="en">
    <body>
            <div class="content">
                <div class="form">
                    <i class="fa fa-search"></i>
                    <input type="text" (ngModelChange)="searchCourses(key.value)" #key="ngModel" ngModel name="key" class="form-control form-input" placeholder="Available courses ..">
                </div>

                <div class="courses">
                    <table class="table table-hover">
                        <tbody>
                          <tr *ngFor="let course of courses; let i = index">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{ course?.courseName }}</td>
                            <td>George Andrei</td>
                            <td><i class="fa-regular fa-square-plus"></i></td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>

    </body>
</html>
