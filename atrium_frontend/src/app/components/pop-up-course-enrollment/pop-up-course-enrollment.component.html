<html lang="en">
    <body>
            <div class="content">
                <div class="form">
                    <i class="fa fa-search"></i>
                    <input type="text" (ngModelChange)="searchCourses(key.value)" #key="ngModel" ngModel name="key" class="form-control form-input" placeholder="Available courses ..">
                </div>

                <div class="courses">

                    <p style="font-style: italic; font-size: 20px; font-family: 'YourDesiredFont', sans-serif; color: white; margin-left: 100px; margin-top: 50px;" [hidden]="courses.length !== 0">no courses to be displayed ..</p>

                    <table class="table table-hover" [hidden]="courses.length == 0">
                        <tbody>
                          <tr *ngFor="let course of courses; let i = index">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{ course?.courseName }}</td>
                            <td>George Andrei</td>
                            <td *ngIf="!courseAttended(course?.courseid!)"><i class="fa-regular fa-square-plus" (click)="addCourse(course?.courseid!)"></i></td>
                            <td *ngIf="courseAttended(course?.courseid!)"><i class="fa-regular fa-check" style="color: green;"></i></td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>

    </body>
</html>
